<html>
  <head>
    <title>Shopping App</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="images">
        <img src="/img/moon.png" alt="moon icon" id="icon" />
      </div>
      <div id="mainContent">
        <div class="clock">
          <h1>Time Right Now:</h1>
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
        <div id="text">
          <h1>Checklist App</h1>
        </div>
        <img src="img/trolley.png" alt="Checklist Image" />
        <input type="text" id="input-field" placeholder="Enter Item" />
        <button id="add-button">Add Stuff</button>
        <ul id="shopping-list"></ul>
      </div>
    </div>
    <script src="functions.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
